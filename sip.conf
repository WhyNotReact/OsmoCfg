[general]
allowoverlap=no
domainsasrealm=yes
udpbindaddr=0.0.0.0
tcpbindaddr=0.0.0.0
context=default
srvlookup=yes
defaultexpirey=1800
dtmfmode=auto
qualify=yes
register=4XXXXX5:4XXXXXXXXXXXX1@diamondcard.us
nat=force_rport


 ; Add to your sip.conf
