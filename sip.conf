 ; Diamondcard.us termination
[diamondcard]
type=peer
defaultuser=4XXXXX5
fromuser=4XXXXXX5
secret=4XXXXXXXXXXX1
host=sip.diamondcard.us
disallow=all
allow=alaw,ulaw
fromdomain=sip.diamondcard.us 


